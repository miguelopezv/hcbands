<h1>Band: <small>name</small></h1>
<hr />

<div class="row text-right">
  <div class="col">
    <button routerLink="/bands" class="btn btn-danger">
      <fa-icon icon="arrow-left"></fa-icon> Back
    </button>
  </div>
</div>

<div class="row animated fadeIn faster">
  <div class="col">
    <form #form="ngForm" (ngSubmit)="save()">
      <div class="form-group">
        <label for="">Firebase ID</label>
        <input
          type="text"
          class="form-control"
          placeholder="Firebase ID"
          name="id"
          [(ngModel)]="band.id"
          disabled
        />
        <small class="form-text text-muted">This field is auto-generated</small>
      </div>

      <div class="form-group">
        <label for="">Name</label>
        <input
          type="text"
          class="form-control"
          placeholder="Band name"
          name="name"
          [(ngModel)]="band.name"
          required
        />
      </div>

      <div class="form-group">
        <label for="">Genre</label>
        <input
          type="text"
          class="form-control"
          placeholder="Genre"
          name="genre"
          [(ngModel)]="band.genre"
        />
      </div>

      <div class="form-group">
        <label for="">Country</label>
        <input
          type="text"
          class="form-control"
          placeholder="Country"
          name="country"
          [(ngModel)]="band.country"
          required
        />
      </div>

      <div class="form-group">
        <label>Status</label>
        <br />
        <button
          (click)="setBandStatus()"
          [class]="
            'btn w-50 btn-outline-' + (!band.status ? 'danger' : 'success')
          "
          type="button"
        >
          <fa-icon [icon]="!band.status ? 'dizzy' : 'smile-wink'"></fa-icon
          >{{ !band.status ? ' Inactive' : ' Active' }}
        </button>
      </div>
      <hr />
      <div class="from-group text-center">
        <button
          [disabled]="!form.valid"
          type="submit"
          class="btn btn-primary w-25"
        >
          <fa-icon icon="save"></fa-icon> Save
        </button>
      </div>
    </form>
  </div>
</div>
